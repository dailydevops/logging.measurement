name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dotnet-logging:
        required: true
        type: choice
        default: minimal
        options:
          - quiet
          - minimal
          - normal
          - detailed
          - diagnostic

jobs:
  all:
    name: Build & Tests
    uses: dailydevops/pipelines/.github/workflows/cicd-dotnet.yml@0.10.1
    with:
      disablePublish: true
      dotnet-logging: ${{ inputs.dotnet-logging }}
      dotnet-version: |
        7.x
      solution: ./Extensions.Logging.Measurement.sln
    secrets: inherit
